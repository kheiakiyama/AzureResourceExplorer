# This is a basic workflow to help you get started with Actions

name: CreateSyncSwaggerSpecsPullRequest

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ 'swagger-sync' ]
  schedule:
    - cron:  '0 17 * * FRI'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CreateSyncSwaggerSpecsPullRequest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env: 
      working-directory: 'SyncSwaggerSpecs'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          base: master
      
      - name: Setup .NET Core SDK 3.1.x
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '3.1.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.working-directory }}
      - name: Run SyncSwaggerSpecs
        run: dotnet run --configuration Release --no-restore
        working-directory: ${{ env.working-directory }}
      - name: Load Results
        id: loadResults
        run: |
          JSON=$(cat ./syncResult.json)
          echo ::set-output name=commitLog::$(fromJSON($JSON) | jq -r 'map .[] | [.ResourceType, .Version] | @csv' | awk -v FS="," 'BEGIN{print "Swaggers updated"}{printf "-%s to %s",$1,$2,ORS}')
        working-directory: ${{ env.working-directory }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.SYNC_SWAGGER_SPECS }}
          branch: sync-swagger-specs-automate
          delete-branch: true
          title: 'Updated API Swagger for Microsoft.* Created by GitHub Action'
          commit-message: ${{ steps.vars.loadResults.commitLog }}
          body: |
            ${{ steps.vars.loadResults.commitLog }}

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          draft: false
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

